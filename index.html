<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" alt="Логотип" src="./images/Vector1.svg">

    </div>
  </header>
  <main class="main">

    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar-icon" alt="Аватар" src="./images/Avatar.png">
      </div>
      <div class="profile__info">
        <div class="profile__container">

          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>

        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__button"></button>
    </section>

    <section class="elements">
      <ul class="elements__container">
        <li class="elements__card">
          <img class="elements__photo" alt="Карачаевск" src="./images/Карачаевск.png">
          <div class="elements__caption">
            <h2 class="elements__title">Карачаевск</h2>
            <div class="elements__like">
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__photo" alt="Эльбрус" src="./images/Эльбрус.png">
          <div class="elements__caption">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <div class="elements__like">
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__photo" alt="Домбай" src="./images/Домбай.png">
          <div class="elements__caption">
            <h2 class="elements__title">Домбай</h2>
            <div class="elements__like">
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__photo" alt="Эльбрус" src="./images/Эльбрус.png">
          <div class="elements__caption">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <div class="elements__like">
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__photo" alt="Домбай" src="./images/Домбай.png">
          <div class="elements__caption">
            <h2 class="elements__title">Домбай</h2>
            <div class="elements__like">
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__photo" alt="Карачаевск" src="./images/Карачаевск.png">
          <div class="elements__caption">
            <h2 class="elements__title">Карачаевск</h2>
            <div class="elements__like">
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>

  </footer>

  <div class="popup">
    <div class="popup__content">
      <form class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="name" name="username" id="userName" class="popup__input-name" placeholder="ФИО">
        <span class="popup__span-name"></span>
        <input type="name" name="userabout" id="userAbout" class="popup__input-about" placeholder="О себе">
        <span class="popup__span-about"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
    <button type="button" class="popup__close"></button>
  </div>
  <script src="./index.js">
  </script>
</body>

</html>
