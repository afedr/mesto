<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" alt="Логотип" src="./images/vector1Icon.svg">

  </header>
  <main class="main">

    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar-icon" alt="Аватар" src="./images/avatarIcon.png">
      </div>
      <div class="profile__info">
        <div class="profile__container">

          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактирование" type="button" class="profile__edit-button"></button>
        </div>

        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__button"></button>
    </section>

    <section class="elements">
      <ul class="elements__container">

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>

  </footer>

  <div class="popup" id="popup-profile">
    <div class="popup__content">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="formProfileEdit" class="popup__form">
        <input type="text" name="username" id="userName" class="popup__input popup__input_type_name" placeholder="ФИО">
        <input type="text" name="userabout" id="userAbout" class="popup__input popup__input_type_about" placeholder="О себе">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>

  </div>

  <div class="popup" id="popup-add">
    <div class="popup__content">
      <h2 class="popup__title">Новое место</h2>
      <form name="formSubmitCard" class="popup__form popup__form_submit-card">
        <input type="text" name="title" id="title" class="popup__input popup__input_type_title" placeholder="Название">
        <input type="text" name="link" id="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close popup__close_submit-card"></button>
    </div>
  </div>

  <div class="popup popup__background-dark" id="popup-pic">
    <div class="popup__pic">
      <img class="popup__img" src="#" alt="#">
      <h2 class="popup__title-img"></h2>
      <button type="button" class="popup__close-img"></button>
    </div>
  </div>

  <template class="template-card">
  <li class="elements__card">

    <img class="elements__photo" src="#">
    <div class="elements__caption">
      <h2 class="elements__title"></h2>
      <button class="elements__like-button" type="button"></button>
    </div>
    <button type="button" class="elements__delete"></button>
  </li>
  </template>


  <script src="./js/index.js"></script>

</body>

</html>
